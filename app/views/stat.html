<h1>Stats</h1>

  <h2>Global Stats</h2>

  <p>total points : {{totalPoints()}}</p>
  <p>total points team 1 : {{totalPointsWinForATeam(1)}}</p>
  <p>total points team 2 : {{totalPointsWinForATeam(2)}}</p>

 <h2>Time Machine</h2>
  <p>
    Set : <selectnum nb-options="nbSet()" start-at-one="true" on-change="tmSetChanged()" model="currentSet"></selectnum>
  </p>
  <p>
    Point : <selectnum nb-options="currentSetPoints()" start-at-one="true" model="currentPoint"></selectnum>
  </p>

  {{currentSetScore(1)}} - {{currentSetScore(2)}}

  <h2>Evolution points difference</h2>
  <p>
    Set : <selectnum nb-options="nbSet()" start-at-one="true" on-change="scoreDifferenceEvolution()" model="diffCurrentSet"></selectnum>
  </p>

  <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart' style="height:250px;"></div>
