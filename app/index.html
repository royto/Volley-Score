<!DOCTYPE html>
<html class="no-js" ng-app='volleyApp'>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Volley Score</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic" rel="stylesheet">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen, projection" />
    <!-- endbuild -->
	</head>
	<body>
		<nav>
			<ul class="nav nav-pills black">
				<li><a active-link="active" id="homeMenu" href="#/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
				<li><a active-link="active" id="matchMenu" href="#/match">Match</a></li>
				<li><a active-link="active" id="matchMenu" href="#/histo">Historique</a></li>
				<li><a active-link="active" id="todoMenu" href="#/todo"><i class="glyphicon glyphicon-list"></i> Todo</a></li>
			</ul>
		</nav>
		<div class="container" ng-view></div>

		<!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/es5-shim/es5-shim.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/json3/lib/json3.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/d3/d3.js"></script>
    <script src="libs/angular-charts/dist/angular-charts.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js" ></script>
    <!-- Controllers -->
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/history.js"></script>
    <script src="scripts/controllers/match.js"></script>
    <script src="scripts/controllers/todo.js"></script>
    <script src="scripts/controllers/stat.js"></script>
    <!-- Services -->
    <script src="scripts/services/gamesService.js"></script>
    <script src="scripts/services/statService.js"></script>
    <!-- Directives -->
    <script src="scripts/directives/activeLink.js"></script>
    <script src="scripts/directives/numselect.js"></script>
    <!-- Filters -->
    <script src="scripts/filters/service.js"></script>
    <!-- endbuild -->

</html>
