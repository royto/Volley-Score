<!DOCTYPE html>
<html class="no-js" ng-app='volleyApp'>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Volley Score</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic" rel="stylesheet">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="libs/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen, projection" />
    <!-- endbuild -->
	</head>
	<body>
		<div layout="column" layout-fill>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <span>Volley Score</span>
              <!-- fill up the space between left and right area -->
              <span flex></span>
              <md-button ui-sref="home">Home</md-button>
              <md-button ui-sref="match">Match</md-button>
              <md-button ui-sref="histo">Historique</md-button>
              <md-button ui-sref="todo">Todo</md-button>
            </div>
          </md-toolbar>
          <md-content layout-margin layout-fill layout-padding ui-view></md-content>
        </div>

   	<!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/es5-shim/es5-shim.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/json3/lib/json3.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/d3/d3.js"></script>
    <script src="libs/angular-charts/dist/angular-charts.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="libs/lodash/dist/lodash.compat.js"></script>
    <script src="libs/angular-lodash/angular-lodash.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js" ></script>
    <script src="scripts/router.js" ></script>
    <!-- Controllers -->
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/history.js"></script>
    <script src="scripts/controllers/match.js"></script>
    <script src="scripts/controllers/todo.js"></script>
    <script src="scripts/controllers/stat.js"></script>
    <!-- Services -->
    <script src="scripts/services/matchsStorageService.js"></script>
    <script src="scripts/services/statService.js"></script>
    <script src="scripts/services/matchService.js"></script>
    <!-- Directives -->
    <script src="scripts/directives/activeLink.js"></script>
    <script src="scripts/directives/matchScore.js"></script>
    <script src="scripts/directives/numselect.js"></script>
    <script src="scripts/directives/setEvolutionChart.js"></script>
    <script src="scripts/directives/teamStats.js"></script>
    <!-- Filters -->
    <script src="scripts/filters/service.js"></script>

    <!-- endbuild -->
</body>
</html>
